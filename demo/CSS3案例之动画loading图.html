<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icon.png">
    <title>loadingå›¾</title>
    <style>
        div {
            height: 500px;
            width: 500px;
            margin: 50px auto;
            background: url(images/loading.jpg) no-repeat;
            animation: loading 1s steps(15) infinite;
        }
        @keyframes loading {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    let runstart = ()=> {console.log('animationstart');};
    let runend = ()=> {console.log('animationend');};
    let loadDiv = document.querySelector('div');
    loadDiv.addEventListener('webkitAnimationStart', runstart);
    loadDiv.addEventListener('webkitAnimationEnd', runend);
</script>
</html>
