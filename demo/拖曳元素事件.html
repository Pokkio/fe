<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icon.png">
    <title>拖曳元素事件</title>
    <style>
        * {margin: 0; padding: 0;}
        #first-box {width: 400px; height: 200px; border: 1px solid #000;}
        #first-box > div, #second-box > div {
                    height: 80px; width: 80px; float: left; background-color: red; 
                    border-radius: 50%; text-align: center; line-height: 80px;}
        #second-box {width: 400px; height: 200px; border: 1px solid #000;
                     position: absolute; top: 300px; left: 600px;}
    </style>
    <script>
        window.onload = function() {
            const firstBoxDivs = document.getElementById('first-box').getElementsByTagName('div');
            const secondBox = document.getElementById('second-box');
            let dragBox = null;
            
            for (let i = 0; i < firstBoxDivs.length; i++) {
                firstBoxDivs[i].ondragstart = function() {
                    console.log('开始移动...');
                    dragBox = this;
                }
                firstBoxDivs[i].ondragend = function() {
                    console.log('移动结束...');
                    dragBox = null;
                }
            }

            secondBox.ondragenter = function(event) {
                event.preventDefault();
            }
            secondBox.ondragleave = function() {
                secondBox.appendChild(dragBox);
            }
        }
    </script>
</head>
<body>
    <div id="first-box">
        <div draggable="true">1</div>
        <div draggable="true">2</div>
        <div draggable="true">3</div>
        <div draggable="true">4</div>
        <div draggable="true">5</div>
        <div draggable="true">6</div>
        <div draggable="true">7</div>
        <div draggable="true">8</div>
        <div draggable="true">9</div>
        <div draggable="true">10</div>
    </div>
    <div id="second-box"></div>
</body>
</html>
