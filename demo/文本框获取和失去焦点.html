<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icon.png">
    <title>文本框失去和获取焦点</title>
    <style>
        input {
            width: 300px;
            height: 36px;
            padding-left: 5px;
            color: #ccc;
        }
        label {
            position: absolute;
            top: 63px;
            left: 75px;
            font-size: 13px;
            color: #ccc;
            cursor: text;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            let inp1 = document.getElementById('inp1');
            let inp2 = document.getElementById('inp2');
            let label = document.getElementsByTagName('label')[0];

            inp1.onfocus = function () {
                if (this.value === '微单相机') {
                    this.value = '';
                    this.style.color = '#000';
                }
            };
            // 失去焦点
            inp1.onblur = function () {
                if (!this.value) {
                    this.value = '微单相机';
                    this.style.color = '#ccc';
                }
            };

            inp2.onfocus = function () {
                label.className = 'hide';
            };
            inp2.onblur = function () {
                if (!this.value) {
                    label.className = 'show';
                }
            }
        };
    </script>
</head>
<body>
    京东：<input id="inp1" type="text" value="微单相机" /><br />
    淘宝：<label for="inp2">电动牙刷</label><input id="inp2" type="text" /><br />
    placeholder：<input type="text" placeholder="IE678不支持" />
</body>
</html>
