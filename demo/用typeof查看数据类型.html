<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icon.png">
    <style>
        body {margin: 8px; padding: 0;}
        pre {border: 1px dotted darkcyan; font: 12px/1.5 Courier New; background: #f0f0f0; color: green; padding: 10px 15px;}
    </style>
    <title>用typeof查看数据类型</title>
</head>
<body>
    <pre>
    &lt;script type="text/javascript"&gt;
        alert(typeof 12345);    <span>//输出number</span>
        alert(typeof "abc");    <span>//输出string</span>
        alert(typeof document); <span>//输出object</span>
    &lt;/script&gt;
    </pre>
</body>
</html>
