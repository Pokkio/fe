        * {margin: 0; padding: 0;}
        body {font-size: 12px; line-height: 1.7;}
        li {list-style: none;}
        #content {width: 800px; margin: 0 auto; padding: 20px;}
        #content h1 {color: #0088bb;}
        #content .item {margin-bottom: 20px; border: 1px dotted #0088bb; padding: 20px;}
        #content .item h2 {font-size: 16px; font-weight: bold; border-bottom: 2px solid #0088bb; margin-bottom: 10px;}
        #content .item li {display: inline; overflow: hidden; margin-right: 20px;}
        #content .item li a img {width: 230px; height: 230px;}
        #menu {position: fixed; top: 50px; left: 50%; margin-left: 400px; width: 80px;}
        #menu li a {display: block; width: 60px; font-size: 16px; text-decoration: none; line-height: 30px; margin-top: 30px;
                       color: black; margin-left: 10px; font-weight: bold; text-align: center;}
        #menu li a:hover,
        #menu li a.current {color: #fff; background-color: #0088bb;}
    </style>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // 滚动条滚动
            $(document).scroll(function() {
                const top = $(document).scrollTop(); // 滚动条距离内容顶部距离
                const menu = $('#menu'); // 右侧导航栏
                const items = $('#content').find('.item'); // jq通过id定位比较快
                let currentId = ''; // 已滑动到楼层的所在id
                items.each(function() {
                    let item = $(this);
                    let itemTop = item.offset().top; // item(1-5)距离内容顶部距离
                    if (top > itemTop - 180) {
                        currentId = '#' + item.attr('id'); // 获取已滑动到楼层的所在id
                    } else return false; // 提前跳出循环，提高性能
                })
                let currentLink = menu.find('.current');
                if (currentId && currentLink.attr('href') != currentId) { // 滚动条滑动距离小于一楼距离顶层高度并且距离刚好不等于一楼距离顶层高度时
                    currentLink.removeClass('current');
                    menu.find('[href=' + currentId + ']').addClass('current');
                }
            });
        });
    </script>
