        #content h1 {color: #0088bb;}
        #content .item {margin-bottom: 20px; border: 1px dotted #0088bb; padding: 20px;}
        #content .item h2 {font-size: 16px; font-weight: bold; border-bottom: 2px solid #0088bb; margin-bottom: 10px;}
        #content .item li {display: inline; overflow: hidden; margin-right: 20px;}
        #content .item li a img {width: 230px; height: 230px;}
        #menu {position: fixed; top: 50px; left: 50%; margin-left: 400px; width: 80px;}
        #menu li a {display: block; width: 60px; font-size: 16px; text-decoration: none; line-height: 30px; margin-top: 30px;
                       color: black; margin-left: 10px; font-weight: bold; text-align: center;}
        #menu li a:hover,
        #menu li a.current {color: #fff; background-color: #0088bb;}
    </style>
    <script>
        window.onload = function() {
            function hasClass(obj, cls) { // 判断是否有符合class名
                return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
            }
            function removeClass(obj, cls) { // 移除class
                if (hasClass(obj, cls)) {
                    let reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
                    obj.className = obj.className.replace(reg, '');
                }
            }
            function addClass(obj, cls) { // 添加class
                if (!hasClass(obj, cls)) {
                    obj.className += ' ' + cls;
                }
            }
            window.onscroll = function() {
                const top = document.documentElement ? document.documentElement.scrollTop : document.body.scrollTop;
                const menus = document.getElementById('menu').getElementsByTagName('a');
                const items = document.getElementById('content').getElementsByClassName('item');
                let currentId = '';
                let itemsLenght = items.length;
                for (let i = 0; i < itemsLenght; i++) {
                    let _item = items[i];
                    let _itemTop = _item.offsetTop; // 
                    if (top > _itemTop - 180) {
                        currentId = _item.id;
                    } else break;
                }
                if (currentId) {
                    for (let i = 0; i < menus.length; i++) {
                        let _menu = menus[i];
                        let _hrefArray = _menu.href.split('#'); // _menu.href == https://xxxxx#item1
                        if (_hrefArray[_hrefArray.length - 1] != currentId) {
                            removeClass(_menu, 'current');
                        } else addClass(_menu, 'current');
                    }
                }
            }
        }
    </script>
