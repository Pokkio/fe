<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .swiper {
      /* width: 100%; */
      position: relative;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="swiper">
      <div class="slide"><img src="./images/1F.jpg" alt=""></div>
      <div class="slide"><img src="./images/2F.jpg" alt=""></div>
      <div class="slide"><img src="./images/3F.jpg" alt=""></div>
      <div class="slide"><img src="./images/4F.png" alt=""></div>
      <div class="slide"><img src="./images/5F.jpg" alt=""></div>
    </div>

    <div class="pagination">
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <a href="javascript:;" class="arrow changeLeft"></a>
    <a href="javascript:;" class="arrow changeRight"></a>
  </div>
</body>
</html>
