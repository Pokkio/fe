<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/icon.png">
    <style>
     body {background: black;}
     body,ul,li {margin: 0; padding: 0;}
     #box {list-style: none; width: 220px; overflow: hidden; border: 4px solid #fff;
           border-radius: 5px; margin: 10px auto; background: #fff;}
     #box li {float: left;}
     .first img {width: 158px; height: 166px;}
     #box img {border-radius: 4px; margin: 2px;}
    </style>
    <script>
     window.onload = function() {
         const oImg = document.getElementById('box').getElementsByTagName('img');
         const oDiv = document.getElementsByTagName('div')[0];
         for (let i = 0; i < oImg.length; i++) {
             oImg[i].onmouseover = function() {
                 let img = new Image();
                 img.src = oImg[0].src = this.src.replace('small', 'big');
                 oDiv.style.display = 'block';
                 img.complete ? oDiv.style.display = 'none' : (oImg[0].onload = function() {oDiv.style.display = 'none'})
             }
         }
     }
    </script>
    <title>鼠标滑过改变图片路径</title>
</head>
<body>
    <ul id="box">
        <li class="first"><img src="images/big_1.jpg"><div style="display: none;"></div></li>
        <li><a href="#"><img src="images/small_1.jpg"></a></li>
        <li><a href="#"><img src="images/small_2.jpg"></a></li>
        <li><a href="#"><img src="images/small_3.jpg"></a></li>
        <li><a href="#"><img src="images/small_4.jpg"></a></li>
        <li><a href="#"><img src="images/small_5.jpg"></a></li>
        <li><a href="#"><img src="images/small_6.jpg"></a></li>
        <li><a href="#"><img src="images/small_7.jpg"></a></li>
        <li><a href="#"><img src="images/small_8.jpg"></a></li>
        <li><a href="#"><img src="images/small_9.jpg"></a></li>
        <li><a href="#"><img src="images/small_10.jpg"></a></li>
        <li><a href="#"><img src="images/small_11.jpg"></a></li>
    </ul>
</body>
</html>
